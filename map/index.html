---
layout: default
---

<div class='container'>
	<div class='row page-bottom'>
		<div class='col-md-12'>
			<h1>Map <small>(Click for interactive map)</small></h1>
		</div>
		<div class='col-md-4'>
			<ul class='pub-map-list' data-bind="foreach: pubs">
				<li style="cursor: pointer; margin: 5px;" data-bind="text: ($index()+1) + ' - ' + name, click: $root.showPub($index())"></li>
			</ul>
		</div>
		<div class='col-md-8'>
			<div id="map"></div>
		</div>
	</div>
</div>

<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
<script src="{{ site.baseurl }}/static/js/map.js" type="text/javascript" ></script>
