<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="private">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="Pubs and Ale Trails around Adlington, UK. Enjoy scenic walks accompanied by real ale around the countryside." >

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="icon" type="image/png" href="{{ site.baseurl }}/static/images/abcfav.png" />
  <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

  <script type="text/javascript">
    (function() {
      window.config = {
        baseUrl: "{{ site.baseurl }}"
      };
    })();
  </script>

  <script type="text/javascript" src="{{ site.baseurl }}/static/js/jquery.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/static/js/knockout.js"></script>

</head>
