---
layout: default
---

<div id="pubs">
	<div class='container pub-container'>
		<div class='row page-bottom'>

			<div id="pub-nav-side" class='col-md-3'>
				<ul id='pubs-nav' class="nav nav-pills nav-stacked pub-nav" data-bind="foreach: pubList">
					<li data-bind="css: {active: $root.activePub() === $data}"><a href="#" data-bind="click: $root.changePub($data), text: name"></a></li>
				</ul>
			</div>

			<div id="pub-info" data-bind="with: activePub"class='col-md-9'>

				<div class="row">
					<div class="col-md-12">
						<div id="dropdown-wrapper">
							<div id="pub-nav-drop" class="dropdown">
								<h1 class="dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
									<span data-bind="text: name"></span>
								</h1>
								<ul class="dropdown-menu" data-bind="foreach: $parent.pubList" aria-labelledby="dropdownMenu">
									<li><a data-bind="click: function(){$root.changePub($data)}, text: name"></a></li>
								</ul>
							</div>
						</div>

						<h1 id='pub-name' data-bind="text: name"></h1>
					</div>
				</div>

				<div class='row'>
					<div id='pub-img-holder' class='col-md-6 col-md-push-6'>
						<div class="pub-img-wrapper">
							<img class='pub-image' data-bind="attr:{src: '{{ site.baseurl }}' + image}" />
						</div>
					</div>

					<div class='col-md-6 col-md-pull-6'>
						<p id='pub-description' data-bind="text: description"></p>
					</div>
				</div>

				<div class='row info-row'>
						<div class="col-sm-5 pub-info">
							<h3>Facilities</h3>
							<ul id='pub-facilities'>
								<li data-bind="visible: bg">Beer Garden/Smoking Area</li>
								<li data-bind="visible: food">Food</li>
								<li data-bind="visible: tv">TV</li>
								<li data-bind="visible: dog">Dog Friendly</li>
								<li data-bind="visible: rambler">Rambler Friendly</li>
								<li data-bind="visible: accommodation">Accommodation</li>
								<li data-bind="visible: cash">Cash Machine</li>
								<li data-bind="visible: wifi">WiFi</li>
								<li data-bind="visible: quiz">Quiz</li>
							</ul>
						</div>
						<div class="col-sm-6 pub-info">
							<h3 data-bind="visible: email !== '' || phone !== '' || web !== '' || twitter !== '' || facebook !== ''">Contact</h3>
							<p id='email' data-bind="visible: email !== ''"><b>E: </b><span data-bind="text: email"></span></p>
							<p id='phone' data-bind="visible: phone !== ''"><b>P: </b><span data-bind="text: phone"></span></p>
							<p id='website' data-bind="visible: web !== ''"><b>W: </b><a data-bind="text: web, attr: {href: 'http://' + web, target: '_blank'}"></a></p>
							<p id='twitter' data-bind="visible: twitter !== ''"><b>T: </b><span data-bind="text: twitter"></span></p>
							<p id='facebook' data-bind="visible: facebook !== ''"><b>F: </b><span data-bind="text: facebook"></span></p>
						</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="{{ site.baseurl }}/static/js/pubs.js"></script>

</div>
